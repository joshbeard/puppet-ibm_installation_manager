---
".gitlab-ci.yml":
  delete: true
".travis.yml":
  deploy_to_forge:
    enabled: false
  docker_sets: []
  docker_defaults:
    bundler_args: ''
  secure: ''
  branches:
  - release
  simplecov: true
  notifications:
    slack:
      secure: DK3ralr8M16ow94LHtar9Ibde2EFWyCOCv7QJhCcaQpulmcNCZU82ia57v/tMWc8q8mhX524C3t+HA8p5LBKfHez7G6d0LDFO3OCtZO/t9Qy4/utB88UWIGZPJppmEMP5PyJjnob2qgbbo3/9E2MwGblebZ1MYTMEz9Ju8pezIc=
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ":development":
    - gem: github_changelog_generator
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
.github/workflows/nightly.yml:
  unmanaged: false
.github/workflows/pr_test.yml:
  unmanaged: false
